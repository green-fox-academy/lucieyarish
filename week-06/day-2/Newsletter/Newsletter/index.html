<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Newsletter</title>
</head>
<body>
    <div class="form-container">
        <form action="https://newsletter-ws.herokuapp.com/signup" method="post">
            <label for="user-name">Name</label>
            <input type="text" id="user-name" name="user-name" placeholder="Enter name" required>
            <label for="user-email">Email</label>
            <input type="email" id="user-email" name="user-email" placeholder="example@email.com" minlength="8" maxlength="20" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
